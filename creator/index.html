<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/style/main.css">
	<link rel="stylesheet" type="text/css" href="/style/kreator.css">
	<link rel="icon" href="/media/zzs.png">
	<title>ZZS-Wiki - Creator</title>
</head>
<body>
	<div id="top">
		<div class="topnav">
			<a href="/">Home</a>
		</div>
	</div>
	<div class="panels">
		<div class="kreator">
			<h1 style="text-align: center;">Kreator</h1>
			<div class="left">
				<p>ID</p>
				<input type="number" maxlength="3" id="id-input" class="id-input">
				<br><br>
				<p>Zdjęcie obiektu</p>
				<input onclick="img_button()" type="button" value="OFF" class="img-button-off" id="img-button">
				<div style="display: none;" id="img-div">
					<p>Opis zdjęcia</p>
					<input id="opis-zdjecia" type="text">
				</div>
				<br>
				<br>
				<label for="typ-sekcji">Typ sekcji:</label>
				<select name="typ-sekcji" id="typ-sekcji">
					<option value="tekst">Tekst</option>
					<option value="sfa">SFA</option>
					<option value="przesluchanie">Przesłuchanie</option>
					<option value="badanie">Badanie</option>
				</select>
				<button onclick="create_sekcja()" class="dodaj-sekcje">Dodaj sekcję</button>
			</div>
			<div class="right">
				<p>Klasy</p>
				<a class="deactivate" id="safe-btn"><img src="/media/class/safe.png"></a>
				<a class="deactivate" id="euclid-btn"><img src="/media/class/euclid.png"></a>
				<a class="deactivate" id="keter-btn"><img src="/media/class/keter.png"></a>
				<br>
				<a class="deactivate" id="setter-btn"><img src="/media/class/setter.png"></a>
				<a class="deactivate" id="metter-btn"><img src="/media/class/metter.png"></a>
				<a class="deactivate" id="etther-btn"><img src="/media/class/etther.png"></a>
			</div>
			<div class="content" id="content">
				<!-- content -->
			</div>
			<br>
			<div style="display: inline-block; width: 100%; text-align: center;">
				<p>Autor (nick)</p>
				<input id="autor-nick" type="text">
				<p style="margin-top: 30px;">Autor (wyświetlana)</p>
				<input id="autor-wyswietlana" type="text">
			</div>
			<button class="generuj-btn" onclick="generuj()">Generuj</button>
		</div>
		<div class="docs">
			<h1 style="text-align: center;">Docs</h1>
			<p style="margin: 20px;">

				</p>
		</div>
		<div class="output-html">
			<h1 style="text-align: center;">Output</h1>
			<textarea id="output" style="margin: 20px; width: 90%; min-height: 40vh;"></textarea>
		</div>
	</div>

	<script src="/js/kreator.js"></script>
</body>
</html>
